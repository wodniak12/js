<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="pokazTekst()"> Pokaż tekst</button>
    <p id="miejsceNaTejst">  </p>
    <button onclick="przelaczObrazek()">Pokaż / ukryj obrazek</button>
    <img id="obrazek" src="https://picsum.photos/200/300" >
    
    <script>
        console.log("hellow world");    
        function pokazTekst () {
            document.getElementById("miejsceNaTejst").innerHTML = "ten tekst znajdzie się akapicje"



        }    
        function przelaczObrazek() {
            if (document.getElementById('obrazek').style.display == "block")
                document.getElementById('obrazek').style.display = "none";
                else
                document.getElementById('obrazek').style.display = "block";

        }
        
    </script>
</body>
</html>
